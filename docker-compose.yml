version: '3.8'

services:
  redis:
    image: redis:8.2.2-alpine
    container_name: redis-server
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - skillmatch_net


  app:
    build: .
    container_name: skillmatch-app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres-db
    environment:
      DATABASE_URL: postgresql+asyncpg://ravinder:meet123@postgres-db:5432/skillmatch
    volumes:
      - .:/code
    networks:
      - skillmatch_net

  postgres-db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ravinder
      POSTGRES_PASSWORD: meet123
      POSTGRES_DB: skillmatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skillmatch_net

volumes:
  postgres_data:
  redis-data:

networks:
  skillmatch_net:
    driver: bridge


