version: '3.8'

services:
  redis:
    image: redis
    container_name: redis-server
    ports:
      - "6379:6379"
    restart: always

  app:
    build: .
    container_name: skillmatch-app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres-db
    environment:
      DATABASE_URL: postgresql+asyncpg://ravinder:meet123@postgres-db:5432/skillmatch

  postgres-db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ravinder
      POSTGRES_PASSWORD: meet123
      POSTGRES_DB: skillmatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

